<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Tasques</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link href="personal.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="jumbotron">
                <titol></titol>
                <div class="input-group">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Afegir tasca..." aria-label="Afegir tasca..." 
                           v-model="novaTasca"
                           v-on:keyup.enter="afegirTasca">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" @click="afegirTasca">
                            Afegir!
                        </button>
                    </span>
                </div>
                <ul class="list-group">
                    <li class="list-group-item
                               d-flex justify-content-between align-items-center"
                               v-for="(tasca, posicio) in tasques"
                               v-bind:class="{acabada : tasca.acabada}">
                        {{ tasca.text}}
                        <span class="pull-right">
                            <button type="button"
                                    class="btn btn-success btn-xs oi oi-check"
                                    @click="acabaTasca(posicio)">
                            </button>
                            <button type="button"
                                class="btn btn-danger btn-xs oi oi-trash"
                                @click="esborraTasca(posicio)">
                            </button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="vue.js"></script>
</body>

</html>
