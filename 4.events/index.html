<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="events">
        <div style="height: 300px; border:1px solid blue"
             v-on:mousemove="mostrarPosicio"
             v-on:click="sumar"
             v-on:click.once="mostraClics">
             <div style="height: 30px; border:1px solid red"
                v-on:mousemove.stop >
                 Zona prohibida
            </div>
        </div>

        <p>X:{{x}}, y: {{y}}</p> 
        <p v-if="clicat == true">clics: {{comptador}}</p>
        <p v-else>Clica, clica!</p>
    </div>
    <script src="vue.js"></script>
</body>
</html>
